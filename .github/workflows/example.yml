name: "example"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  example:
    steps:
      - name: Script Kit
        uses: johnlindquist/kit-action@main
        with:
          # The name of a script in your ./scripts dir
          script: "example-script"
          # Space-separated string arguments passed to each "await arg()"
          args: "https://johnlindquist.com/images/logo/john@2x.png"

        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
